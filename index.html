<!DOCTYPE html>
<html>
<head>
    <title>My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 42px;
            color: white;
            text-shadow: 0 0 10px pink, 0 0 20px red;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px pink; }
            to { text-shadow: 0 0 25px red; }
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            left: 40%;
            top: 55%;
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            left: 55%;
            top: 55%;
            background-color: gray;
            color: white;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <h1>Will you be my Valentine, Chini? üíñü•∞‚ú®</h1>

    <button id="yesBtn" onclick="showLove()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò¢</button>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function showLove() {
            document.body.innerHTML = "<h1>Yesssss!!! üíñ I knew it üòò I love you to eternity üåô‚ú®</h1>";
            confettiEffect();
        }

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }, 300);

        // Confetti effect
        function confettiEffect() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.backgroundColor = ["red","yellow","blue","pink","purple"][Math.floor(Math.random()*5)];
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = "-10px";
                confetti.style.opacity = Math.random();
                confetti.style.transform = "rotate(" + Math.random()*360 + "deg)";
                confetti.style.animation = "fall 3s linear forwards";
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        const style = document.createElement("style");
        style.innerHTML = `
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }`;
        document.head.appendChild(style);
    </script>

</body>
</html>
